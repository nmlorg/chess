<!DOCTYPE html>
<body>
<style>
:root {
  --size: 11vh;
}

@media (orientation: portrait) {
  :root {
    --size: 11vw;
  }
}

chess-square {
  border: 2px solid red;
  display: block;
  height: var(--size);
  width: var(--size);
}

chess-square.selected {
  background-color: green;
}

chess-square.source {
  background-color: red;
}

chess-square.target {
  background-color: blue;
}
</style>
<script type="module">
import {Board} from './game/board.js';
import {Game} from './game/game.js';

import {ChessBoardElement} from './html/chess-board.js';


let board = new Board();
board.reset();
let game = new Game(board);

document.body.appendChild(new ChessBoardElement(game));
</script>
